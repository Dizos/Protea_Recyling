<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protea Recycling</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/31ac837446.js" crossorigin="anonymous"></script>
</head>
<header>
    <div id="money-maker">
        <nav class="header-menu">
            <div class="recycle-icons">

            </div>

            <div class="recyclable-items">
                <i class="fa-solid fa-recycle-logo"></i>
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </nav>
    </div>
